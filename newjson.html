<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>SciNexus | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="home.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
<form id="user-input-form">
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" name="project-name" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
    <br>
    <!-- Add other input fields for Skills, Status, and Level here -->
    <label>Skills:</label>
    <input type="checkbox" id="skills-omics" name="skills" value="Omics Data Analysis"> Omics Data Analysis
    <input type="checkbox" id="skills-data" name="skills" value="Data Analysis"> Data Analysis
    <!-- Add checkboxes for other skills -->
    <br>
    <label>Status:</label>
    <input type="radio" id="status-active" name="status" value="Active" checked> Active
    <input type="radio" id="status-inactive" name="status" value="Inactive"> Inactive
    <br>
    <label>Level:</label>
    <select id="level" name="level">
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
    <br>
    <button type="button" id="create-json-button">Create JSON</button>
  </form>
  <script src="newjson.js"></script>
  </body>
</html>
